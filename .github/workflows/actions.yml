name: Run main.py on Git Push

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:

      - name: Checkout Repo Content
        uses: actions/checkout@v3 # Use the latest available version

      - name: Setup Python
        uses: actions/setup-python@v3 # Use the latest available version
        with:
          python-version: '3.9'

      - name: Install Python Packages
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      - name: Execute main.py
        env:
          SOME_SECRET: ${{ secrets.SOME_SECRET }}
        run: python main.py

      - name: Commit Files
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add -A
          git diff-index --quiet HEAD || (git commit -a -m "Updated logs" --allow-empty)

      - name: Push Changes
        uses: ad-m/github-push-action@v0.6.0 # Use the latest available version
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          branch: main
